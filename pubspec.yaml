name: todo_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.2+1

environment:
  sdk: 3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  drift: 2.29.0
  sqlite3_flutter_libs: 0.5.40
  intl: 0.20.2
  flutter_bloc: 9.1.1
  path_provider: 2.1.3
  firebase_core: 4.2.0
  firebase_crashlytics: 5.0.3
  firebase_analytics: 12.0.3
  get_it: 8.2.0
  path: 1.9.1
  equatable: 2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: 6.0.0
  build_runner: ^2.7.1
  drift_dev: 2.29.0
  flutter_launcher_icons: 0.14.4
  bloc_test: 10.0.0
  mocktail: 1.0.4


# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app_icon.png"
  image_path_android: "assets/app_icon.png"
  adaptive_icon_background: "assets/app_icon_background.png"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/
    - shorebird.yaml
