name: todo_app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: 3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  isar_community: 
    version: 3.3.0-dev.3
  isar_community_flutter_libs: # contains Isar Core
    version: 3.3.0-dev.3
  intl: 0.20.2
  flutter_bloc: 9.1.1
  path_provider: 2.1.5
  firebase_core: 4.2.0
  firebase_crashlytics: 5.0.3
  firebase_analytics: 12.0.3
  get_it: 8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0
  build_runner: ^2.4.11
  flutter_launcher_icons: 0.14.4
  analyzer: ">=7.5.0 <8.0.0"

  isar_community_generator: 
    version: 3.3.0-dev.3

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app_icon.png"
  image_path_android: "assets/app_icon.png"
  adaptive_icon_background: "assets/app_icon_background.png"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/
    - shorebird.yaml
